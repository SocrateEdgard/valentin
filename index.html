<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Valentine ‚ù§Ô∏è | Par Socrate Kasongo</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --dark-pink: #c9184a;
            --soft-pink: #ffb3c1;
            --dev-color: #3a86ff;
            /* Couleur accent pour le lien dev */
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #fff0f3;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Arri√®re-plan anim√© */
        .bg-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 20px;
            border-radius: 35px;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.3);
            text-align: center;
            position: relative;
            width: 85%;
            max-width: 450px;
            border: 3px solid white;
            z-index: 10;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--dark-pink);
            font-size: 2.8rem;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 120px;
            position: relative;
        }

        /* Responsive : Boutons empil√©s sur mobile */
        @media (max-width: 480px) {
            .btn-wrapper {
                flex-direction: column;
                gap: 15px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .container {
                padding: 30px 15px;
            }
        }

        .btn {
            padding: 14px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            min-width: 130px;
        }

        #btn-oui {
            background: var(--primary-pink);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4);
        }

        #btn-oui:hover {
            transform: scale(1.1);
            background: var(--dark-pink);
        }

        #btn-non {
            background: #6c757d;
            color: white;
            position: relative;
            z-index: 100;
            transition: all 0.15s ease-out;
        }

        /* Signature Socrate Kasongo */
        .dev-signature {
            position: fixed;
            bottom: 25px;
            font-size: 0.85rem;
            color: var(--dark-pink);
            background: rgba(255, 255, 255, 0.85);
            padding: 8px 20px;
            border-radius: 25px;
            letter-spacing: 0.5px;
            font-weight: 600;
            backdrop-filter: blur(5px);
            border: 1px solid var(--soft-pink);
            text-decoration: none;
            transition: 0.3s;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .dev-signature:hover {
            background: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.2);
        }

        .dev-signature span {
            color: var(--dev-color);
            text-decoration: underline;
        }

        /* Section succ√®s */
        .success-content {
            display: none;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .floating-heart {
            position: absolute;
            pointer-events: none;
            z-index: -1;
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="bg-hearts" id="bg-hearts"></div>

    <div class="container" id="card">
        <div id="ask-section">
            <div style="font-size: 55px; margin-bottom: 10px;">üíù</div>
            <h1>Veux-tu √™tre ma Valentine ?</h1>

            <div class="btn-wrapper">
                <button class="btn" id="btn-oui" onclick="showLove()">OUI !</button>
                <button class="btn" id="btn-non">NON</button>
            </div>
        </div>

        <div id="love-section" class="success-content">
            <div style="font-size: 80px;">üíñ</div>
            <h1>C'est merveilleux ! ‚ù§Ô∏è</h1>
            <p style="font-size: 1.1rem; color: var(--dark-pink);">Je savais que tu dirais oui !</p>
        </div>
    </div>

    <a href="https://socrateedgard.github.io/portfolio/" target="_blank" class="dev-signature">
        D√©velopp√© par <span>Socrate Kasongo</span>
    </a>

    <script>
        const btnNon = document.getElementById('btn-non');

        // Fonction pour d√©placer le bouton NON
        function moveButton() {
            // Calcul des limites de l'√©cran pour le bouton
            const margin = 30;
            const maxWidth = window.innerWidth - btnNon.offsetWidth - margin;
            const maxHeight = window.innerHeight - btnNon.offsetHeight - margin;

            // G√©n√©ration de nouvelles coordonn√©es
            const x = Math.max(margin, Math.random() * maxWidth);
            const y = Math.max(margin, Math.random() * maxHeight);

            // Appliquer la nouvelle position
            btnNon.style.position = "fixed";
            btnNon.style.left = `${x}px`;
            btnNon.style.top = `${y}px`;
        }

        // Le bouton s'enfuit au survol (souris)
        btnNon.addEventListener('mouseover', moveButton);

        // Le bouton s'enfuit au clic/toucher (mobile)
        btnNon.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });

        // Fonction de r√©ussite
        function showLove() {
            document.getElementById('ask-section').style.display = 'none';
            document.getElementById('love-section').style.display = 'block';
            document.body.style.background = "#ffccd5";

            // Explosion massive de coeurs
            for (let i = 0; i < 50; i++) {
                setTimeout(createHeart, i * 50);
            }
        }

        // Cr√©er des coeurs flottants
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            const emojis = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üå∏', 'üíù'];
            heart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);

            // Suppression apr√®s animation
            setTimeout(() => heart.remove(), 4000);
        }

        // Coeurs d'ambiance en continu
        setInterval(createHeart, 1000);
    </script>
</body>

    

</html>
